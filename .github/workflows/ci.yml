name: .NET CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Build calculator
      run: |
        cd Calculator
        dotnet restore
        dotnet build --configuration Release

    - name: Run tests
      run: |
        cd Calculator.Tests
        dotnet restore
        dotnet test --verbosity normal